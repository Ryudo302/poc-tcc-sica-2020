# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.schema=ativos

# PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sica
spring.datasource.username=sica_ativos
spring.datasource.password=sica_ativos

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=ativos
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
