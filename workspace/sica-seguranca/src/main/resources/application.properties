# JDBC Pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.schema=seguranca

# PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sica
spring.datasource.username=sica_seguranca
spring.datasource.password=sica_seguranca

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=seguranca
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ
spring.rabbitmq.host=192.168.99.100
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# MQ
sica.mq.queue.barragem=barragemQueue
sica.mq.exchange.barragem=barragemExchange

# WebSocket
sica.websocket.broker.appDestPrefix=/app
sica.websocket.stomp.endpoint=/payroll
